<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-spinner *ngIf="!savedPost" slot="start"></ion-spinner>
      <ion-icon *ngIf="savedPost" name="checkmark" slot="start" color="secondary"></ion-icon>
      <ion-label>Post saved</ion-label>
    </ion-item>

    <ion-item-divider color="primary">
      <ion-label>Loaded Post</ion-label>
    </ion-item-divider>

    <ion-item *ngIf="!loadedPost">
      <ion-label>Post not loaded</ion-label>
    </ion-item>

    <ion-item-group *ngIf="loadedPost">
      <ion-item>
        <ion-label>ID: {{loadedPost?.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Title: {{loadedPost?.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Author: {{loadedPost?.author.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Categories: {{getCategories()}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
